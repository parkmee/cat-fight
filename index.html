<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Fight Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" defer></script>
</head>

<body>
    <div class="container h-100 w-100">
        <h1 class="game-header">Cat Fight!</h1>
        <h3 class="game-sub-title"><i>Kitty's got claws...</i></h3>
        <img id="black-cat" src="assets/images/black_cat.png">
        <div class="h-50 text-center" id="cat-roster-box"></div>
        <hr class="my-4">
        <h3 class="game-msg text-center" id="game-msg-text">Select your cats!</h3>
        <div class="jumbotron text-center rounded">
            <div class="fight-area">
                <div class="row fight-headers">
                    <div class="col-5">
                        <h3>Player</h3>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                        <h3>Challenger</h3>
                    </div>
                </div>
                <div class="row fight-box">
                    <div class="col-5" id="players-cat-box"></div>
                    <div class="col-2">
                        <h2 class="vs-text">VS</h2>
                        <button type="button" class="btn btn-secondary" id="atk-btn">Attack!</button>
                    </div>
                    <div class="col-5" id="challenger-cat-box"></div>
                </div>
            </div>
        </div>
        <h3 class="text-center">Defeated</h3>
        <div class="text-center" id="defeated-cat-box"></div>
    </div>
</body>

</html>
